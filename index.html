<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #1976D2;
            color: white;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .controls {
            margin: 20px;   
        }
        .visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 300px;
            background: white;
            margin: 20px auto;
            width: 80%;
            border: 1px solid #ccc;
        }
        .bar {
            width: 10px;
            background: rgb(254, 0, 0);
            margin: 1px;
        }
        .working-space {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 250px;
            height: 150px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            font-size: 14px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sorting Visualizer</h1>
        <nav>
            <a href="#">HOME</a>
            <a href="#">SORTING</a>
            <a href="#">GRAPH</a>
        </nav>
    </header>
    <div class="controls">
        <label>DATA SIZE</label>
        <input type="range" id="size-slider" min="10" max="100" value="50">
        <label>SPEED</label>
        <input type="range" id="speed-slider" min="1" max="100" value="50">
        <button 
        onclick="startSort('bubble')"
        <script src="bubblesort.js"></script>
        >
        </button>
        <button onclick="startSort('selection')">SELECTION</button>
        <button onclick="startSort('merge')">MERGE</button>
        <button onclick="startSort('quick')">QUICK</button>
        <button onclick="startSort('heap')">HEAP</button>
        <button onclick="resetArray()">RESET DATA</button>
    </div>
    <div class="visualizer" id="bars-container"></div>
    <div class="working-space" id="working-space">Working of algorithm</div>
    <script>
        let barsContainer = document.getElementById("bars-container");
        let sizeSlider = document.getElementById("size-slider");
        let speedSlider = document.getElementById("speed-slider");
        let workingSpace = document.getElementById("working-space");
        let array = [];
        
        function createBars() {
            barsContainer.innerHTML = "";
            array = [];
            for (let i = 0; i < sizeSlider.value; i++) {
                let value = Math.floor(Math.random() * 100) + 1;
                array.push(value);
                let bar = document.createElement("div");
                bar.style.height = value + "%";
                bar.classList.add("bar");
                barsContainer.appendChild(bar);
            }
        }
        
        function resetArray() {
            createBars();
            workingSpace.innerHTML = "Working Space";
        }
        
        function startSort(type) {
            console.log("Sorting with", type);
            workingSpace.innerHTML = "Sorting with " + type;
        }
        
        sizeSlider.addEventListener("input", createBars);
        window.onload = createBars;
    </script>
    
</body>
</html>
